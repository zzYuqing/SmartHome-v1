<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能家居管理系统</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('images/login/background.jpg') no-repeat center center fixed; 
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }
	/* 返回按钮的样式 */
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 18px; /* Slightly larger font size */
            color: white; 
        }
        
        /* 返回图标的样式 */
        .back-icon {
            height: 24px; /* Adjust the size as needed */
            width: 24px; /* Adjust the size as needed */
            margin-right: 8px; /* Space between icon and text */
        }
    .container {
        display: flex;
        width: 100%;
        align-items: flex-start;
        justify-content: space-between;
        padding: 0 0%;
    }
   
    .function-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        width: 200px; 
        height: 200px; 
        background-color: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        margin: 0 20px;
    }
    .function-image {
        width: 80%; /* Adjust the size as needed */
        height: auto;
        margin-top: 10px;
    }
    .function-number {
        font-size: 1.5em;
        margin-bottom: 10px;
    }
    .function-container {
        display: flex;
        margin-right: 10%;
        margin-top: 5%;
    }

</style>
</head>
<body>
<!-- 返回上级页面的链接和图标 -->
    <a href="javascript:history.back()" class="back-link">
        <img src="images/house/return.png" alt="Return Icon" class="back-icon">

    </a>
<div class="container">


    
<div class="function-container">
        <div class="function-box" onclick="electricity()">
            <img src="images/energy/electricity.png" alt="electricity Icon" class="function-image">
            <div class="function-number">电</div>
        </div>
        <div class="function-box" onclick="water()">
            <img src="images/energy/water.png" alt="water Icon" class="function-image">
            <div class="function-number">水</div>
        </div>
		<div class="function-box" onclick="gas()">

        </div>
		<div class="function-box" onclick="internet()">
            <img src="images/energy/internet.png" alt="internet Icon" class="function-image">
